<div class="flex flex-col sm:flex-row gap-5 h-full p-10" *ngIf="user">
  <div class="flex justify-center sm:justify-end">
    <img *ngIf="user.profileImageUrl != null; else elseNoUserProfileImg" class="w-[80px] h-[80px] rounded-full" [src]="user.profileImageUrl">
  </div>
  <div class="flex flex-col gap-4 items-center sm:items-start">
    <button (click)="toggleEdit()" *ngIf="!isEditing; else elseButtonsIsEditing" class="flex text-blue-400 border p-2 rounded w-[80px] border-blue-400 hover:bg-blue-400 hover:border-white hover:text-white duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>
      <p>Editar</p>
    </button>
    <div class="flex flex-col gap-4">
      <h1 *ngIf="!isEditing" class="text-xl">{{ username }}</h1>
      <input class="border rounded p-2 w-[240px]" [(ngModel)]="username" *ngIf="isEditing">
      <p *ngIf="!isEditing">{{ email }}</p>
      <input class="border rounded p-2 w-[240px]" [(ngModel)]="email" *ngIf="isEditing">
    </div>
  </div>
</div>

<ng-template #elseNoUserProfileImg>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[60px] h-[60px]">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
  </svg>
</ng-template>

<ng-template #elseButtonsIsEditing >
  <div class="flex gap-3">
    <button (click)="handleUpdateUserInfo()" class="flex text-green-500 border p-2 rounded w-[80px] border-green-500 hover:bg-green-500 hover:border-white hover:text-white duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
      </svg>
      <p>Salvar</p>
    </button>
    <button (click)="cancelEdit()" class="flex text-red-500 border p-2 rounded w-[80px] border-red-500 hover:bg-red-500 hover:border-white hover:text-white duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <p>Cancelar</p>
    </button>
  </div>
</ng-template>
