<div class="p-1 sm:p-4 gap-4 flex flex-col h-full">
  <div>
    <form (submit)="handleSearchPosts($event)" class="w-full flex gap-2 sm:gap-4">
      <input type="text" autocomplete="off" placeholder="Buscar posts" class="p-2 flex-1 border rounded outline-none focus:ring-2 focus:ring-blue-500" name="input" [(ngModel)]="input">
      <button type="submit" class="p-2 rounded cursor-pointer bg-gray-200  hover:bg-gray-400 hover:text-white duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>   
      </button>
    </form>
    <div class="mt-2 text-gray-400 font-semibold">{{ filteredPosts?.length }} {{ filteredPosts?.length === 1 ? "resultado" : "resultados" }}</div>
  </div>

  <div class="flex gap-2 pb-3 flex-wrap overflow-auto">
    <div *ngFor="let post of filteredPosts">
      <app-profile-post [post]="post"></app-profile-post>
    </div>
  </div>

  <div *ngIf="filteredPosts?.length === 0 && loadingPosts === false">
    <h2 class="text-2xl flex justify-center text-center">Nenhum post encontrado</h2>
  </div>
</div>
