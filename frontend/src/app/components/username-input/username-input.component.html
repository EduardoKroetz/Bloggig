<div class="flex flex-col gap-2">
  <label for="username">Nome de usuário<span class="text-red-600" title="Campo obrigatório">*</span></label>
  <input type="text" id="username" autocomplete="username" name="username" 
  class="rounded p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
  [ngClass]="usernameError ? 'border-red-600 text-red-600' : 'border'"
  [(ngModel)]="username"
  (ngModelChange)="onUsernameChange($event)"
  (focus)="usernameError = null"/>
  
  <div *ngIf="usernameError" class="text-red-600">{{usernameError}}</div>
</div>
