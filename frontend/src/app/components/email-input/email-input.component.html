<div class="flex flex-col gap-2">
  <label for="email">E-mail <span class="text-red-600" title="Campo obrigatÃ³rio">*</span></label>
  <input type="text" id="email" autocomplete="email" name="email"

  [ngClass]="errorEmail ? 'border-red-600 text-red-600' : 'border'"
