<div class="flex h-full flex-col sm:flex-row">
  <!-- Seção Lateral Esquerda -->
  <div class="md:w-1/5 p-1 flex gap-2 flex-row sm:flex-col sm:p-4 border-r border-gray-300">
    <h2 (click)="handleGetPosts()" class="text-xl flex-1 sm:flex-none font-semibold p-2 sm:p-4 text-center rounded-lg shadow-sm cursor-pointer hover:bg-gray-200 duration-200  hover:shadow-lg" [ngClass]="section === 'posts' ? 'bg-gray-300' : 'bg-gray-100'" >Posts</h2>
    <h2 (click)="handleGetUsers()" class="text-xl flex-1 sm:flex-none font-semibold bg-gray-100 text-center p-2 sm:p-4 rounded-lg shadow-sm cursor-pointer hover:bg-gray-200 duration-200 hover:shadow-lg" [ngClass]="section === 'users' ? 'bg-gray-300' : 'bg-gray-100'">Usuários</h2>
  </div>

  <!-- Seção Lateral Direita -->
  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- header de resultados e paginação -->
    <div class="text-lg sm:text-2xl font-bold w-full p-3 border-b">
      <h1 class="text-center sm:text-start">Resultados para "{{ reference }}"</h1>
      <div class="flex justify-between w-full items-center">
        <div 
          (click)="handleBackPage()" 
          class="rounded-full hover:bg-gray-200 p-3 duration-200 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
        </div>
        <div>{{ section === 'posts' ? postsGetParams.pageNumber : usersGetParams.pageNumber  }}</div>
        <div 
          (click)="section === 'posts' ? handleGetPosts() : handleGetUsers() " 
          class="rounded-full hover:bg-gray-200 p-3 duration-200 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Resultados -->
    <div class="h-full w-full p-4 overflow-auto">
      <!-- posts -->
      <div *ngIf="section === 'posts'">
        <p class="mb-2 text-gray-400 font-semibold">{{ posts.length }} {{ posts.length === 1 ? "resultado" : "resultados" }}</p>
        <app-post-result *ngFor="let post of posts" [post]="post"></app-post-result>
      </div>

      <!-- usuários -->
      <div *ngIf="section === 'users'">
        <p class="mb-2 text-gray-400 font-semibold">{{ users.length }} {{ users.length === 1 ? "resultado" : "resultados" }}</p>
        <app-user-result *ngFor="let user of users" [user]="user"></app-user-result>
      </div>
    </div>
    

  </div>
</div>
