<div (click)="postModalService.showPostModal(post)" class="flex flex-col mb-3 bg-white p-6 rounded-lg shadow-lg cursor-pointer hover:shadow-2xl duration-200">
  <div class="flex gap-3">
    <app-user-profile-img class="flex" [user]="post.author"></app-user-profile-img>
    <div>
      <p [routerLink]="'/users/' + post.authorId" class="cursor-pointer hover:underline">{{ post.author.username | titlecase }}</p>
      <p class="text-xs">{{ post.createdAt | timeAgo }}</p>
    </div>
  </div>
  <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
  <p class="hidden md:block">{{ post.content.substring(0, 200) }}...</p>
  <p class="block md:hidden">{{ post.content.substring(0, 100) }}...</p>
</div>
