<form (submit)="handleSubmit($event)" class="form w-full flex flex-col space-y-5" (click)="resetErrorFields()">
  <app-email-input [(email)]="email" [errorEmail]="errorEmail"></app-email-input>
  <app-password-input [(password)]="password" [errorPassword]="errorPassword"></app-password-input>
  <button type="submit" [disabled]="isSubmitted" class="border w-full bg-blue-400 rounded-lg p-2 transition-colors duration-70 hover:bg-blue-500">{{ isSubmitted ? "Entrando..." : "Entrar" }}</button>
  <a class="text-blue-500 hover:text-blue-700 w-[80px]" routerLink="/auth/register">Registre-se</a>
</form>
