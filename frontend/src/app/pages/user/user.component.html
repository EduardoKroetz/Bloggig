<div *ngIf="user" class="bg-gray flex flex-col sm:m-10 rounded p-2 gap-4">
  <div class="flex flex-col items-start">
    <app-user-profile-img [user]="user"></app-user-profile-img>
    <h2>{{ user.username }}</h2>
  </div>
  <hr>
  <div class="flex gap-1 flex-wrap">
    <div *ngFor="let post of posts" class="flex w-full sm:w-[240px] min-h-[240px]  hover:scale-105 duration-300">
      <img class="sm:w-[240px] min-h-[240px] w-full rounded border" *ngIf="post.thumbnailUrl || post.thumbnailUrl == ''; else elseNoThumbanail" [src]="post.thumbnailUrl" [alt]="post.title">
      <ng-template #elseNoThumbanail>
        <div class="rounded flex flex-col p-3 gap-3 max-w-[250px] max-h-[250px] border">
          <p>{{ post.title }}</p>
          <p class="text-sm">{{ post.content.substring(0,200) }}</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
