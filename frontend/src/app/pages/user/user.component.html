<app-loading [loading]="loadingUser"></app-loading>

<div *ngIf="user" class="bg-gray flex flex-col items-center sm:m-10 rounded p-2 gap-4">
  <div class="flex flex-col items-center items-start">
    <app-user-profile-img [user]="user"></app-user-profile-img>
    <h2>{{ user.username }}</h2>
  </div>
  <app-search-post class="w-full" [userId]="user.id"></app-search-post>
</div>

<ng-template #elseNoPosts>
  <h1 class="flex text-center text-xl">
    Nenhum post encontrado
  </h1>
</ng-template>
